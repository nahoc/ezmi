<template name="modal">

    <div class="anti-modal-body">
      <button class="button is-outlined is-danger is-small is-pulled-right deleteTask">Supprimer</button>
      <h2 id="modalTaskId"></h2>
      <h2 class="title" id="modalTaskContent">{{#with getClickedTask}} {{content}} {{/with}}
      </h2>
      <h3 class="subtitle" id="modalTaskParent"></h3>
      <p id="modalTaskDate"></p>
      {{>colorCode}}
      <!--{{>comments}}-->
    </div>
  </div>
</template>
